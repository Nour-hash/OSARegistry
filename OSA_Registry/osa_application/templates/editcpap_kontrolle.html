<title>cpap kontrolle Bearbeiten</title>
</head>

<body>
<script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
<div class="topnav">
     <a class="active" href="/">Home</a>
{% load static %} <img src="{%static '/logo_transparent_crop.png'%}" alt="home" align="right" height="50"/>
</div>
<form action="/osa_application/cpap_kontrolle/{{ values.id }}/changed/">
     {% csrf_token %}
    <h1 align="center">cpap kontrolle Bearbeiten</h1>
<div class="main-block">
    <div class="colums">
        <div class="item">
            <label for="Patient"> Patient:<span>*</span></label>
           <select class="PatientID" id="PatientID" name="PatientID" value="{{values.PatientID }}" >
           <option value="no patient" >patient auswählen</option>
               {% for patient in patients %}
            <option
                    {% if patient.id == values.PatientID %}selected{% endif %}
                    value='{{patient.id}}'>Vorname: {{ patient.Vorname }} | Nachname: {{ patient.Nachname }} | ID:  {{ patient.id }}</option>
        {% endfor %}
           </select>
          </div>
          <div class="item">
            <label for="Datum cpap"> Datum cpap:<span>*</span></label>
            <input  type="date" placeholder="Datum cpap" name="Datum_cpap" value="{{ values.Datum_cpap}}" required/>
          </div>
          <div class="item">
            <label for="Compliance cpap">Compliance cpap:<span>*</span></label>
            <input type="number" placeholder="Compliance cpap" name="Compliance_cpap" value="{{ values.Compliance_cpap}}" required/>
          </div>
          <div class="item">
            <label for="Verwendungsdauer"> Verwendungsdauer:<span>*</span></label>
            <input  type="number" placeholder="durchschnittliche Verwendungsdauer" name="durchschnittlicheVerwendungsdauer" value="{{ values.durchschnittlicheVerwendungsdauer}}" required/>
          </div>
      <div class="item">
            <label for="berücksichtigte Tage CPAP"> berücksichtigte Tage CPAP:<span>*</span></label>
            <input type="number" placeholder="berücksichtigte Tage CPAP" name="berücksichtigteTage_CPAP" value="{{ values.berücksichtigteTage_CPAP}}" required/>
          </div>
 <div class="item">
            <label for="rest AHi bei CPAP"> rest AHi bei CPAP:<span>*</span></label>
            <input type="number" placeholder="rest AHi bei CPAP" name="restAHibei_CPAP" value="{{ values.restAHibei_CPAP}}" required/>
          </div>
         <div class="item">
            <label for="lname"> nach justierung Notwendig:<span>*</span></label>
   <select name="nachjustierungNotwendig" id="notwendig">
       <option label="?" />
    <option value="True">True</option>
    <option value="False">False</option>
     </select>
          </div>
<div class="item">
            <label for="Modus wechsel Notwendig"> Modus wechsel Notwendig:<span>*</span></label>
   <select name="ModuswechselNotwendig" id="notwendig">
       <option label="?" />
    <option value="True"{% if CPAP_Kontrolle.ModuswechselNotwendig == 'True' %}selected{% endif %}>True</option>
    <option value="False"{% if CPAP_Kontrolle.ModuswechselNotwendig == 'True' %}selected{% endif %}>False</option>
     </select>
          </div>
  </div>
        <p><input type="boolean" placeholder="nach justierung Notwendig" name="nachjustierungNotwendig" value="{{ values.nachjustierungNotwendig}}"></p>
        <p><input type="boolean" placeholder="Modus wechsel Notwendig" name="ModuswechselNotwendig" value="{{ values.ModuswechselNotwendig}}"></p>

         <button class="btn" type="submit" value="Edit">Edit</button>
  </div>
    </form>
<script>
$(document).ready(function() {
    $('.PatientID').select();
});
</script>
</body>
